<div class="container">
  <div *ngIf="cart.length>0" class="mb-3 text-right">
    <button type="button" class="btn btn-primary" routerLink="/cart">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg>&nbsp;Cart <span class="badge badge-light">{{ noOfItems }}</span>
    </button>
  </div>
  <div class="card mb-12 p-3" *ngFor="let mobile of mobiles">
    <div class="row no-gutters">
      <div class="col-md-2">
        <div class="text-center">
          <img src="{{mobile.img}}" class="card-img card-image mx-auto mobileImage" alt="{{mobile.details.name}}">
        </div>
        <div class="compare">          
          <input type="checkbox" name="check">
          <label for="check">Add to Compare</label>
        </div>
      </div>
      <div class="col-md-7">
        <div class="card-body">
          <h5 class="card-title"><a [routerLink]="['/item', mobile.id]">{{mobile.details.name}}</a></h5>
          <p><span class="badge badge-success">{{mobile.details.rating}}<ion-icon name="star"></ion-icon></span>&nbsp;{{mobile.details.totalRating}} Ratings & {{mobile.details.review}} Reviews</p>
          <ul *ngFor="let desc of mobile.details.description">
              <li>{{ desc }}</li>
          </ul>
        </div>
      </div>
      <div class="col-md-2 pt-3">
        <div class="card-text">
          <span class="price">&#8377;{{mobile.price}}</span>&nbsp;<img *ngIf="mobile.isFlipkartAssured" src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/fa_8b4b59.png" height="22px" width="80px">
          <p *ngIf="mobile.offers.noCostEMI">No Cost EMI</p>
          <!-- <button class="btn btn-success" (click)="addToCart(mobile.id)">Add to cart</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- <button *ngIf="cart.length>0" class="btn btn-primary btn-lg btn-block mt-3" routerLink="/cart">To cart</button> -->
  
</div>
